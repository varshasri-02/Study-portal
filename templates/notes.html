{% extends 'base.html' %}
{% load static %}
{% block title %}Notes{% endblock  %}
{% block content %}
<style>
    .container {
        max-width: 100%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        background-color: #ebebeb;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control:focus {
        outline: none;
        border-color: #5cb85c;
        box-shadow: 0px 0px 5px rgba(92, 184, 92, 0.5);
    }

    .btn {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-outline-info {
        color: #5bc0de;
        border-color: #5bc0de;
    }

    .btn-outline-info:hover {
        background-color: #32e6bc;
        color: #fff;
    }

    .btn-outline-info:focus {
        box-shadow: 0 0 0 0.2rem rgba(91, 192, 222, 0.5);
    }

    legend {
        font-size: 24px;
        font-weight: bold;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .box {
        width: 265px;
        height: 220px;
        background-color: #f0f0f0;
        position: relative;
        overflow: hidden;
        box-shadow: 10px 0px 15px -5px rgba(0, 0, 0, 0.5); /* Right-side shadow */
        transition: transform 0.3s ease;
        margin-top: 50px;
        margin-left: 20px;
        margin-right: 10px;
      }
    
      .box:hover {
        transform: scale(1.1); /* Zoom in effect on hover */
      }
    
      .box-content {
        padding: 20px;
      }
      .container1{
        display: flex;
      }
      .delete-btn {
        margin-top: 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Removes underline */
      }
      
      .delete-btn:hover {
        background-color: #c82333;
      }
      .box-link {
        color: inherit; /* Keeps the color */
        text-decoration: none; /* Removes underline */
      }
</style>


<div class="container1">
    {% for note in notes %}
      <a href="{% url 'notedetail' pk=note.pk %}" class="box-link">
        <div class="box">
          <div class="box-content">
            <h2>{{ note.title }}</h2>
            <p>{{ note.description }}</p>
            <a href="{% url 'notedelete' pk=note.pk %}" class="delete-btn">Delete</a>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
  

<div class="container">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create Notes</legend>
    </fieldset>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" id="createNoteBtn">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
